<!DOCTYPE html>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="trcgrid.css">

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="bundle.js"></script>
<script>
    // plugin startup shim
    var _pluginModule = require('pluginmain');

    // Global reference to the current sheet;
    var _plugin = null;

    // Common error handler
    function showError(error) {
        $("#_errors").html("<pre style='color:red'>Error on load:" + error + "</pre>");
        $("#_errorbtn").show();
    }
    function clearError() {
        $("#_errors").empty();
        $("#_errorbtn").hide();
    }

    // This is a well-known entry point. It's called by the hosting infrastructure.
    function PluginMain(sheetRef, opts) {

        _pluginModule.MyPlugin.BrowserEntryAsync(sheetRef, opts).then(
            function (plugin) {
                // Success 
                _plugin = plugin;
                $("#_loadingmsg").hide();
                $("#_mainbody").show(); // activate main controls
            }
        ).catch(function (error) {
            // Error case. Display message and Keep main body hiden. 
            $("#_loadingmsg").hide();
            showError(error);
        });
    }
</script>
<script src="https://trcanvasdata.blob.core.windows.net/code2/plugin.js"></script>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Survey Editor</title>
</head>

<body>
    <div id="_loadingmsg">
        <img src="https://trcanvasdata.blob.core.windows.net/code2/loading.gif">
    </div>
    <span id="_errors">
    </span>
    <span id="_errorbtn" style="display:none">
        <button onclick="clearError()">Clear error</button>
    </span>

    <div class="container">
        <div id="_mainbody" style="display:none">
            <h1>
                Survey Editor
            </h1>

            <div id="polling">
                <p>Sheet is refreshing ... Please wait ... </p>
                <img src="https://trcanvasdata.blob.core.windows.net/code2/loading.gif">
            </div>
            <div id="contents" style="display:none">
                <h2>Add a new question:</h2>
                <p>
                    <input id="qname" placeholder="(slug)"> (required, Short name, made of just A-Z,0-9,_ ) </p>
                <p>
                    <input id="qdescr" placeholder="(description)" size=80> (optional, Human readable description)</p>

                <p>Possible Answers:</p>
                <ul>
                    <li>
                        <input id="Answer1" placeholder="(answer)" size=40>
                    </li>
                    <li>
                        <input id="Answer2" placeholder="(answer)" size=40>
                    </li>
                    <li>
                        <input id="Answer3" placeholder="(answer)" size=40>
                    </li>
                    <li>
                        <input id="Answer4" placeholder="(answer)" size=40>
                    </li>
                    <li>
                        <input id="Answer5" placeholder="(answer)" size=40>
                    </li>
                </ul>

                <button onclick="_plugin.onAddQuestion()" class="btn btn-primary">Add Question!</button>

                <h2>Existing questions:</h2>
                <div id="existing"></div>
            </div>
        </div>
    </div>
</body>

</html>
